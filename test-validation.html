<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-4.3.1/bootstrap.css">    

    <title>Test 1 - Validacion</title>
  </head>
  <body>    

    <div class="container mt-4">
      <form class="needs-validation" novalidate id="demo-form" name="demo-form">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" placeholder="First name" id="firstname" name="firstname" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" placeholder="Last name" required id="lastname" name="lastname">           
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Username" aria-describedby="inputGroupPrepend" required id="username" name="username">              
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">City</label>
            <input type="text" class="form-control"  placeholder="City" required id="city" name="city">
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">State</label>
            <input type="text" class="form-control"  placeholder="State" required id="state" name="state">            
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Zip</label>
            <input type="text" class="form-control" placeholder="Zip" required id="zip" name="zip">            
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" required id="agree" name="agree">
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>            
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>    
    </div>
    <!-- JavaScript -->
    <!-- jQuery -->
     <script src="js/jquery-3.3.1/jquery.js"></script>
    <!-- Popper -->
    <script src="js/popper-1.14.7/popper.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap-4.3.1/bootstrap.js"></script>
    <!-- Parsley -->
    <script src="js/parsley/parsley.js"></script>
    <script type="text/javascript">
    //https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement/elements
    //https://www.w3schools.com/js/js_validation_api.asp 
    //https://learn.jquery.com/ajax/ajax-and-forms/     
      $(function() {      

        $( "#demo-form" ).submit(function( event ) {
          var inputs = document.getElementById("demo-form").elements;
          // Iterate over the form controls
          for (i = 0; i < inputs.length; i++) {
            console.log(inputs[i].checkValidity() ? 'true' : 'false');         
            console.log('Atrr. id: '+inputs[i].id +' '+'Atrr. type: '+inputs[i].type);
          }
          event.preventDefault();
          event.stopPropagation();
          console.log('submit form');
        });
                    
      }); 

      function test(){ console.log('Test function'); }
      
    </script>

  </body>
</html>
