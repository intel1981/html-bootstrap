<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-4.3.1/bootstrap.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/fontawesome/v.5.7.2/css/all.css">

    <style type="text/css">
    body {
      padding-top: 4rem;
    }

    .bg-dark {
      background-color: #1565C0 !important;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #ffffff;
    }
    </style>

    <title>Hello, world!</title>
  </head>
  <body class="bg-light">
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-tools"></i>
              Configuración
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#">Escuelas</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Ciclos Escolares</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Niveles de Grupo</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Grupos Escolares</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Cuotas de Inscripción</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Cuotas de Colegiatura</a>
            </div>
          </li>
        </ul>
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="far fa-user-circle"></i>
            <span class="font-weight-light">Weyler Antonio Uicab Pat</span>

          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">
              <i class="far fa-user text-success"></i> <span class="font-weight-light">Mi Perfil</span>
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">
              <i class="fas fa-key text-info"></i> <span class="font-weight-light">Cambiar Password</span>
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">
              <i class="fas fa-sign-out-alt text-danger"></i> <span class="font-weight-light">Salir</span>
          </a>
          </div>
        </div>
      </div>
    </nav>

    <main role="main" class="container">

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-1 mb-1 border-bottom">
        <h1 class="h2" style="color: #607D8B">Nueva Escuela</h1>
        <div class="btn-toolbar mb-1 mb-md-0">
          <button type="button" class="btn text-white" style="background-color: #4CAF50">
          <i class="fas fa-arrow-left"></i>
            Regresar
          </button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8 my-3 p-3 rounded shadow-sm border" style="background-color: #F5F5F5">
          <div class="border-bottom border-gray pb-2 mb-2">
            <span class="font-weight-bold">
            Complete los siguientes datos
          </span>
          </div>

          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>

            <div class="float-left">
              <a class="btn btn-danger" href="#" id="btn_cancelar" name="btn_cancelar" role="button">
                  <i class="fas fa-times-circle"></i>
                  Cancelar
              </a>
          </div>
          <div class="float-right">
            <button type="submit" class="btn text-white" style="background-color: #0D47A1">
              <i class="fas fa-check"></i>
                Guardar
            </button>
          </div>
          </form>
        </div>
      </div>

    </main>

    <!-- JavaScript -->
    <!-- jQuery -->
     <script src="js/jquery-3.3.1/jquery.js"></script>
    <!-- Popper -->
    <script src="js/popper-1.14.7/popper.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap-4.3.1/bootstrap.js"></script>

  </body>
</html>
